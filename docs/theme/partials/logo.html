
<div class="md-header__logo" data-md-component="palette">
{% for option in config.theme.palette %}
<input class="md-option" data-md-color-media="{{ option.media }}" data-md-color-scheme="{{ scheme | replace(' ', '-') }}" data-md-color-primary="{{ primary | replace(' ', '-') }}" data-md-color-accent="{{ accent | replace(' ', '-') }}" {% if option.toggle %} aria-label="{{ option.toggle.name }}" {% else %} aria-hidden="true" {% endif %} type="radio" name="__logo" id="__logo_{{ loop.index }}">
<label class="md-header__button md-icon" title="{{ option.logo }}" for="__logo_{{ loop.index0 or loop.length }}" hidden>
      {% include "assets/napse_invest_logo_black.svg" %}
    </label>
{% endfor %}
  </div>
