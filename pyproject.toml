[tool.ruff]

lint.select = ["F", "E", "W", "C90", "I", "N", "D", "YTT", "ANN", "S", "BLE", "FBT", "B", "A", "C", "C4", "DTZ","T10","DJ",
    "EM", "FA", "ISC", "ICN", "G", "INP", "PIE", "PYI", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", 
    "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "LOG", "RUF", "COM"
    ]
lint.ignore = [
    # Ruff formatter recommendations
    "W19",
    "E111",
    "E114",
    "E117",
    "D206",
    "D300",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "COM819",
    "ISC001",
    "ISC002",
    "PLR0913", # Less than 5 arguments
    # Deprecated
    "ANN101",
    "ANN102",
    # Other
    "D105",
    # "N802",         # Function name `...` should be lowercase
    "D100",         # Module documentation
    ]

# Allow autofix for all enabled rules (when `--fix`) is provided
lint.fixable = ["ALL"]
lint.unfixable = []

# Exclude a variety of commonly ignored directories.
lint.exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".venv",
    "migrations",
]

# Same as Black.
line-length = 150
indent-width = 4

# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
lint.pydocstyle.convention ="google"
lint.mccabe.max-complexity = 10

# Assume Python 3.11.
target-version = "py311"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "D104"]            # Imports in __init__
"django_napse/core/settings.py" = ["N802"]          # lowercase function name

"tests/django_tests/*" = [
    "D101", "D102",                                 # Method docstring
    "ANN",                                          # Type annotations
    "ERA001",                                       # Found commented-out code
    ]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"
line-ending = "lf"